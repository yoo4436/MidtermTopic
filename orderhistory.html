        <div class="text-center mb-5">

    <button type="button" id="btn-back-to-top" class="btn btn-danger btn-lg rounded-circle shadow"
        style="display: none; position: fixed; bottom: 30px; right: 30px; z-index: 1000;" onclick="backToTop()">
        <i class="bi bi-arrow-up"></i>
    </button>

    <script>
        function searchHistory() {
            const phone = document.getElementById('search-phone').value.trim();
            const resultArea = document.getElementById('result-area');

            if (!phone) {
                alert("請輸入手機號碼！");
                return;
            }

            // 顯示讀取中
            resultArea.innerHTML = `
                <div class="text-center mt-5">
                    <div class="spinner-border text-danger" role="status"></div>
                    <p class="mt-2">正在從資料庫查詢...</p>
                </div>
            `;

            // 設定你的 GAS 網址
            const scriptURL = "https://script.google.com/macros/s/AKfycbz92WApKsE3wkgMaAPhuX3WtVuCtknobsObpOQm-f4DntQuSOu7LrREoeo5qMjUM5Sj/exec";

            fetch(scriptURL, {
                method: "POST",
                // 傳送特殊的 action 標記，讓後端知道這是查詢請求
                body: JSON.stringify({ action: "search", phone: phone }),
                headers: { "Content-Type": "text/plain;charset=utf-8" }
            })
            .then(response => response.json())
            .then(response => {
                if (response.status === "success") {
                    renderHistory(response.data);
                } else {
                    resultArea.innerHTML = `<div class="alert alert-warning text-center">${response.message}</div>`;
                }
            })
            .catch(error => {
                console.error(error);
                resultArea.innerHTML = `<div class="alert alert-danger text-center">查詢失敗，請稍後再試</div>`;
            });
        }

        function renderHistory(orders) {
            const resultArea = document.getElementById('result-area');
            
            if (orders.length === 0) {
                resultArea.innerHTML = `
                    <div class="text-center text-muted mt-5">
                        <i class="bi bi-journal-x display-1 opacity-25"></i>
                        <p class="mt-3">查無此號碼的訂單紀錄</p>
                    </div>`;
                return;
            }

            let html = `<h5 class="mb-3 text-secondary">共找到 ${orders.length} 筆訂單</h5>`;
            
            orders.forEach(order => {
                // 將換行符號處理一下，讓顯示更美觀
                const contentHtml = order.content.replace(/\n/g, '<br>');
                
                html += `
                    <div class="card order-card shadow-sm mb-3">
                        <div class="card-body">
                            <div class="d-flex justify-content-between align-items-center border-bottom pb-2 mb-2">
                                <h5 class="fw-bold text-dark mb-0">#${order.id}</h5>
                                <span class="badge bg-secondary">${order.time}</span>
                            </div>
                            <div class="mb-3 text-secondary" style="font-size: 0.95rem; line-height: 1.6;">
                                ${contentHtml}
                            </div>
                            <div class="d-flex justify-content-end">
                                <h4 class="text-danger fw-bold mb-0">總計 $${order.total}</h4>
                            </div>
                        </div>
                    </div>
                `;
            });

            resultArea.innerHTML = html;
        }

        // 取得按鈕元素
        let mybutton = document.getElementById("btn-back-to-top");

        // 監聽網頁滾動事件
        window.onscroll = function () {
            scrollFunction();
        };

        function scrollFunction() {
            // 當卷軸向下滾動超過 200px 時，顯示按鈕
            if (document.body.scrollTop > 200 || document.documentElement.scrollTop > 200) {
                mybutton.style.display = "block";
            } else {
                mybutton.style.display = "none";
            }
        }

        // 點擊按鈕時觸發的功能
        function backToTop() {
            // 使用 behavior: 'smooth' 讓滾動有平滑動畫效果
            window.scrollTo({ top: 0, behavior: 'smooth' });
        }
    </script>
