    <div class="container" style="padding-top: 20px; padding-bottom: 50px;" id="sec">
        <h1 class="text-center mb-4 fw-bold">尋找附近的麥當勞</h1>

        <div class="row g-3">
            <div class="col-lg-4 order-2 order-lg-1">

    <button type="button" id="btn-back-to-top" class="btn btn-danger btn-lg rounded-circle shadow"
        style="display: none; position: fixed; bottom: 30px; right: 30px; z-index: 1000;" onclick="backToTop()">
        <i class="bi bi-arrow-up"></i>
    </button>

    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>

    <script>
        // --- 回到頂部按鈕邏輯 ---
        let mybutton = document.getElementById("btn-back-to-top");
        window.onscroll = function () { scrollFunction(); };
        function scrollFunction() {
            if (document.body.scrollTop > 200 || document.documentElement.scrollTop > 200) {
                mybutton.style.display = "block";
            } else {
                mybutton.style.display = "none";
            }
        }
        function backToTop() {
            window.scrollTo({ top: 0, behavior: 'smooth' });
        }

        // --- 地圖與定位邏輯 ---

        // 1. 設定使用者位置 (台中勤美附近)
        const userLat = 24.1505;
        const userLng = 120.6510;

        // 2. ★ 修改點：在資料中加入 mapUrl (手動填入的 Google Map 連結)
        // 這裡的經緯度 (lat, lng) 依然需要保留，為了在網頁地圖上插旗子 (Marker)
        const storeData = [
            {
                name: "麥當勞-台中公益二餐廳",
                lat: 24.1522,
                lng: 120.6445,
                address: "臺中市南屯區公益路二段128號",
                status: "營業中",
                rating: 3.5,
                // 直接使用 Google Map 分享的連結
                mapUrl: "https://maps.app.goo.gl/kqULW1PGmTuS4htc7"
            },
            {
                name: "麥當勞-台中文心二餐廳－設有得來速",
                lat: 24.1577,
                lng: 120.6382,
                address: "臺中市西屯區文心路二段57號1樓",
                status: "營業中",
                rating: 4.0,
                mapUrl: "https://maps.app.goo.gl/kyTyUUCP45bX2m1N7"
            },
            {
                name: "麥當勞-台中五權西餐廳（設有得來速）",
                lat: 24.1402,
                lng: 120.6406,
                address: "臺中市南屯區五權西路二段250號",
                status: "營業中",
                rating: 4.0,
                mapUrl: "https://maps.app.goo.gl/e4FESCm1CPbh5R2s6"
            }
        ];

        // 3. 初始化地圖
        const map = L.map('map').setView([userLat, userLng], 14);

        // 4. 載入 OpenStreetMap 圖資
        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
            attribution: '© <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors'
        }).addTo(map);

        // 5. 標記「使用者位置」
        const userMarker = L.circleMarker([userLat, userLng], {
            color: 'white',
            weight: 2,
            fillColor: '#007bff',
            fillOpacity: 1,
            radius: 8
        }).addTo(map);
        userMarker.bindPopup("<b>您的位置</b>").openPopup();

        // 6. 產生店家標記與左側列表
        const listContainer = document.getElementById("store-list-container");

        storeData.forEach((store, index) => {
            // ★ 修改點：不再使用經緯度計算連結，而是直接讀取 store.mapUrl
            // 如果你在上面 storeData 沒有填 mapUrl，這裡會變成 undefined
            const googleMapUrl = store.mapUrl;

            // --- A. 在地圖上加標記 ---
            const marker = L.marker([store.lat, store.lng]).addTo(map);

            // 設定彈出視窗
            const popupContent = `
                <div style="text-align:center; font-family: sans-serif; min-width: 160px;">
                    <h6 style="font-weight:bold; margin-bottom:5px; color:#d32f2f;">${store.name}</h6>
                    <p style="margin:0; font-size:12px;">${store.address}</p>
                    <p style="color:#ffc107; margin:5px 0;">
                        <i class="bi bi-star-fill"></i> ${store.rating}
                    </p>
                    <a href="${googleMapUrl}" target="_blank" style="text-decoration:none; color:white; background-color:#0d6efd; padding:4px 12px; border-radius:5px; font-size:12px; display:inline-block;">
                        <i class="bi bi-map-fill"></i> 開啟 Google 地圖
                    </a>
                </div>
            `;
            marker.bindPopup(popupContent);

            // --- B. 在左側清單加項目 ---
            const item = document.createElement("div");
            item.className = "list-group-item list-group-item-action store-list-item p-3";

            const badgeClass = store.status === "營業中" ? "bg-success" : "bg-secondary";

            item.innerHTML = `
                <div class="d-flex w-100 justify-content-between align-items-center">
                    <h5 class="mb-1 fw-bold text-danger">${index + 1}. ${store.name}</h5>
                    <span class="badge ${badgeClass}">${store.status}</span>
                </div>
                <p class="mb-1 text-muted small"><i class="bi bi-geo-alt"></i> ${store.address}</p>
                
                <div class="d-flex justify-content-between align-items-center mt-2">
                    <small class="text-warning">
                        ${'★'.repeat(Math.floor(store.rating))} 
                        <span class="text-dark">(${store.rating})</span>
                    </small>
                    
                    <a href="${googleMapUrl}" target="_blank" class="btn btn-sm btn-outline-primary google-map-btn">
                        <i class="bi bi-map-fill"></i> 地圖導航
                    </a>
                </div>
            `;

            // 點擊清單項目時，地圖飛過去
            item.addEventListener("click", (e) => {
                if (e.target.closest('.google-map-btn')) {
                    return;
                }
                map.flyTo([store.lat, store.lng], 16, {
                    animate: true,
                    duration: 1.5
                });
                marker.openPopup();
            });

            listContainer.appendChild(item);
        });
    </script>
