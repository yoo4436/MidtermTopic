<!DOCTYPE html>
<html lang="zh-TW">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>開始點餐</title>
    <link rel="stylesheet" href="./css/bootstrap.css">
    <link rel="stylesheet" href="./css/mystyle.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <script src="./js/bootstrap.bundle.js"></script>
    <link rel="icon" href="./mc_img/MC_Logo_Small.jpg">
    <style>
        .card-img-top {
            height: 160px;
            object-fit: contain;
            padding: 10px;
        }

        .hover-shadow:hover {
            transform: translateY(-3px);
            transition: all 0.3s ease;
            box-shadow: 0 .5rem 1rem rgba(0, 0, 0, .15) !important;
        }

        .sticky-cart {
            position: sticky;
            top: 20px;
            height: calc(100vh - 40px);
            overflow-y: auto;
            z-index: 900;
        }

        .btn-quantity {
            width: 25px;
            height: 25px;
            padding: 0;
            display: flex;
            align-items: center;
            justify-content: center;
            border-radius: 50%;
            font-weight: bold;
        }

        .category-scroll::-webkit-scrollbar {
            height: 5px;
        }

        .category-scroll::-webkit-scrollbar-thumb {
            background: #ccc;
            border-radius: 10px;
        }
    </style>
</head>

<body>
    <nav class="shadow navbar navbar-expand-lg navbar-light bg-light bg-white py-1 d-flex justify-content-end ">
        <div class="container-fluid">
            <div>
                <a class="navbar-brand" href="index.html"><img src="./mc_img/MCLogo.png" class="w-50" alt=""></a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                    aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
            </div>

            <div class="collapse navbar-collapse topnav" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item dropdown position-static">
                        <a class="nav-link dropdown-toggle" href="#" id="foodMenu" role="button"
                            data-bs-toggle="dropdown" aria-expanded="false">
                            了解美味
                        </a>
                        <ul class="dropdown-menu w-100 border-0 shadow custom-accordion-menu"
                            aria-labelledby="foodMenu">
                            <div class="row justify-content-center text-center mx-auto py-3" style="max-width: 1400px;">
                                <li class="col-lg-3 p-3"><a class="dropdown-item" href="foodmap.html#breakfast"><img
                                            src="./mc_menu/menu-bf.avif" class="menu me-2">早餐</a></li>
                                <li class="col-lg-3 p-3"><a class="dropdown-item" href="foodmap.html#cpseries"><img
                                            src="./mc_menu/menu-setmeal.avif" class="menu me-2">超值系列</a></li>
                                <li class="col-lg-3 p-3"><a class="dropdown-item"
                                        href="foodmap.html#selectedseries"><img src="./mc_menu/menu-super.avif"
                                            class="menu me-2">極選系列</a></li>
                                <li class="col-lg-3 p-3"><a class="dropdown-item" href="foodmap.html#setmeal"><img
                                            src="./mc_menu/menu-subset.webp" class="menu me-2">超值配餐</a></li>
                                <li class="col-lg-3 p-3"><a class="dropdown-item" href="foodmap.html#happymeal"><img
                                            src="./mc_menu/menu-happymeal.avif" class="menu me-2">Happy Meal®</a></li>
                                <li class="col-lg-3 p-3"><a class="dropdown-item" href="foodmap.html#sharemeal"><img
                                            src="./mc_menu/menu-sharemeal.avif" class="menu me-2">麥當勞分享盒</a></li>
                                <li class="col-lg-3 p-3"><a class="dropdown-item" href="foodmap.html#oneplusone"><img
                                            src="./mc_menu/menu-oneplusone.avif" class="menu me-2">1+1星級點</a></li>
                                <li class="col-lg-3 p-3"><a class="dropdown-item" href="foodmap.html#mcafe"><img
                                            src="./mc_menu/menu-mycoff.avif" class="menu me-2">McCafé®</a></li>
                                <li class="col-lg-3 p-3"><a class="dropdown-item" href="foodmap.html#beverage"><img
                                            src="./mc_menu/menu-berver.avif" class="menu me-2">飲料</a></li>
                                <li class="col-lg-3 p-3"><a class="dropdown-item" href="foodmap.html#dessert"><img
                                            src="./mc_menu/menu-dessert.avif" class="menu me-2">點心</a></li>
                            </div>
                            <li class="w-100">
                                <hr class="dropdown-divider">
                            </li>
                            <li class="w-25 pb-3 mx-auto"><a class="dropdown-item text-center"
                                    href="foodmap.html">瀏覽全部</a></li>
                        </ul>
                    </li>
                    <li class="nav-item"><a class="nav-link active" aria-current="page" href="startorder.html">開始點餐</a>
                    </li>
                    <li class="nav-item"><a class="nav-link" href="restlocate.html">餐廳位置</a></li>
                    <li class="nav-item"><a class="nav-link" href="about.html">關於麥當勞</a></li>
                    <li class="nav-item">
                        <a class="nav-link " aria-current="page" href="orderhistory.html">訂單查詢</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="container" style="padding-top: 20px; padding-bottom: 50px;" id="sec">
        <h1 class="text-center mb-4 fw-bold">線上點餐</h1>

        <div class="row">
            <div class="col-lg-8">
                <div class="d-flex overflow-auto mb-3 gap-2 pb-2 category-scroll" id="category-buttons">
                    <button class="btn btn-warning rounded-pill text-nowrap active fw-bold"
                        onclick="filterMenu('all')">全部</button>
                    <button class="btn btn-outline-dark rounded-pill text-nowrap"
                        onclick="filterMenu('breakfast')">早餐</button>
                    <button class="btn btn-outline-dark rounded-pill text-nowrap"
                        onclick="filterMenu('cpseries')">超值系列</button>
                    <button class="btn btn-outline-dark rounded-pill text-nowrap"
                        onclick="filterMenu('selected')">極選系列</button>
                    <button class="btn btn-outline-dark rounded-pill text-nowrap"
                        onclick="filterMenu('setmeal')">超值配餐</button>
                    <button class="btn btn-outline-dark rounded-pill text-nowrap"
                        onclick="filterMenu('happymeal')">Happy Meal</button>
                    <button class="btn btn-outline-dark rounded-pill text-nowrap"
                        onclick="filterMenu('sharebox')">分享盒</button>
                    <button class="btn btn-outline-dark rounded-pill text-nowrap"
                        onclick="filterMenu('oneplusone')">1+1星級點</button>
                    <button class="btn btn-outline-dark rounded-pill text-nowrap"
                        onclick="filterMenu('mcafe')">McCafé</button>
                    <button class="btn btn-outline-dark rounded-pill text-nowrap"
                        onclick="filterMenu('beverage')">飲料</button>
                    <button class="btn btn-outline-dark rounded-pill text-nowrap"
                        onclick="filterMenu('dessert')">點心</button>
                </div>

                <div class="row g-3" id="product-list"></div>
            </div>

            <div class="col-lg-4 mt-4 mt-lg-0">
                <div class="card shadow border-0 sticky-cart">
                    <div class="card-header bg-danger text-white">
                        <h5 class="mb-0"><i class="bi bi-cart4 me-2"></i>我的餐點</h5>
                    </div>

                    <div class="card-body d-flex flex-column p-0">
                        <div class="p-3 bg-light border-bottom">
                            <label for="store-select" class="form-label fw-bold text-dark mb-1">
                                <i class="bi bi-geo-alt-fill text-danger"></i> 請選擇取餐餐廳
                            </label>
                            <select class="form-select border-danger" id="store-select">
                                <option value="" selected disabled>-- 請選擇 --</option>
                            </select>
                        </div>

                        <div class="p-3 bg-light border-bottom">
                            <label for="customer-phone" class="form-label fw-bold text-dark mb-1">
                                <i class="bi bi-phone-fill text-danger"></i> 訂購人手機號碼
                            </label>
                            <input type="tel" class="form-control border-danger" id="customer-phone"
                                placeholder="請輸入 09xx...">
                        </div>

                        <div id="cart-items" class="flex-grow-1 overflow-auto p-3" style="min-height: 200px;">
                            <div class="text-center text-muted mt-5">
                                <i class="bi bi-basket display-1 opacity-50"></i>
                                <p class="mt-2">您的購物車是空的</p>
                            </div>
                        </div>

                        <div class="bg-light p-3 border-top">
                            <div class="d-flex justify-content-between h5 mb-3">
                                <span>總金額：</span>
                                <span class="fw-bold text-danger" id="total-price">$0</span>
                            </div>
                            <button class="btn btn-warning w-100 py-2 fw-bold shadow-sm" onclick="submitOrder()">
                                送出訂單 <i class="bi bi-arrow-right-circle ms-1"></i>
                            </button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <button type="button" id="btn-back-to-top" class="btn btn-danger btn-lg rounded-circle shadow"
        style="display: none; position: fixed; bottom: 30px; right: 30px; z-index: 1000;" onclick="backToTop()">
        <i class="bi bi-arrow-up"></i>
    </button>
    
    <div id="toast-container" class="position-fixed top-0 start-50 translate-middle-x p-3" style="z-index: 1100; pointer-events: none;"></div>

    <button id="floating-cart-btn" class="btn btn-warning rounded-circle shadow-lg position-fixed"
        style="bottom: 90px; right: 30px; width: 60px; height: 60px; z-index: 1000; display: none;"
        onclick="scrollToCart()">
        <i class="bi bi-cart-fill fs-3 text-dark"></i>
        <span id="cart-badge" class="position-absolute top-0 start-100 translate-middle badge rounded-pill bg-danger border border-light" style="font-size: 0.8rem;">
            0
        </span>
    </button>

    <script src="https://static.line-scdn.net/liff/edge/2/sdk.js"></script>
    <script src="./js/order.js"></script>
</body>

</html>
